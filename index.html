<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Itinerary</title>
<style>
/* Global reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background-image: url("images/USflag.gif");  
  background-repeat: repeat;
  background-position: top left;
  background-size: 50px 28px;  
  
 display: flex;
  align-items: center;       /* vertical centering */
  justify-content: center;   /* horizontal centering */
  min-height: 100vh;         /* full viewport height */
  margin: 0;                 /* remove default margins */
}

#login-box, #itinerary {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}

input, button {
  margin-top: 1rem;
  width: 100%;
  padding: 0.5rem;
  font-family: monospace;
}

#goButton {
  background-color: #f993eb;
  border: 0;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
}

#goButton:hover {
  background-color: #e67dc8;
  color: #ffbb50;
}

#itinerary { display: none; }

h1, h2, p { font-family: monospace; }
</style>
</head>
<body>

<div id="login-box">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button id="goButton" onclick="checkPass()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="itinerary">
  <h1>Our Travel Itinerary</h1>
  <h2>Trip Details</h2>
  <p>Replace this with your travel plans...</p>
  <p>Dates, locations, and other info can go here.</p>
  <!-- Add more itinerary content as needed -->
</div>

<script>
// Hashed password
const storedHash = "d438d3c2bff7c96f92858a1bce879daba486d77334c575d64d1ddb24e050c256";

// SHA-256 hashing function
async function sha256(str) {
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
  return Array.from(new Uint8Array(buf)).map(x=>x.toString(16).padStart(2,'0')).join('');
}

// Check password and show content
async function checkPass() {
  const input = document.getElementById("password").value;
  const hash = await sha256(input);
  if(hash === storedHash){
    document.getElementById("login-box").style.display = "none";
    document.getElementById("itinerary").style.display = "block";
  } else {
    document.getElementById("error").textContent = "Incorrect password.";
  }
}
</script>

</body>
</html>
